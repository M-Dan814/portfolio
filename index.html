<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
      integrity="sha512-otONSJGv1l0LjJXcgyqi2MeKXtnthkiXAleeQjFJOKYcVD5u+mOuPb7xCnlsb74Ld+N0ONbP7KYRmW2/OWrvaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="fullPage">
      <div class="section s1">
        <h1 class="name">Need help with a problem?</h1>
        <p class="des">Well, you've come to the right place!</p>
        <a id="project-jump" href="#s3">Take a sneak peek</a>
      </div>
      <div class="section s2">
        <div class="grid-container">
          <img
            class="portrait"
            src="images/pexels-photo-13357691_40.jpeg"
            alt="Placeholder"
          />
          <div class="description">
            <h3 class="section-heading">About</h3>
            <p>
              I am Dayan. A passionate self-taught developer willing to help you
              solve any problem no matter how major or minor.
            </p>
          </div>
        </div>
      </div>
      <div class="section s3">Projects</div>
      <div class="section s4">Contact</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"
      integrity="sha512-LGiXf+jHGTHcIybSsOWO3I/in+OObCkcEsWIZ7IyhzfD6RzD5qDUw2CK+JveuI7zTSEcDG//bIOvOpAJW2BWsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new fullpage("#fullPage", {
        autoScrolling: true,
        scrollHorizontally: false,
        anchors: ["s1", "s2", "s3", "s4"],
      });

      const element1 = document.querySelector(".name");
      const element2 = document.querySelector(".des");

      // Create the Intersection Observer
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // Add the CSS class to restart the animation
            element1.classList.add("name-animation");
            element2.classList.add("des-animation");
          } else {
            // Remove the CSS class to pause the animation
            element1.classList.remove("name-animation");
            element2.classList.remove("des-animation");
          }
        });
      });

      observer.observe(element1);
      observer.observe(element2);
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
